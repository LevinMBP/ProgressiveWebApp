<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Playlist</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/66041f2ae7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="identity">
            <img class="logo" src="/assets/images/playlistlogo.png" />
            <h1>My Music Playlist</h1>
            <a class="bellIcon-link" href="pages/notification.html"><i class="fa-solid fa-bell"></i></a>
        </div>
        <nav id="main-menu">
            <a href="/">Home</a>
            <a href="/pages/devices/index.html">Devices</a>
        </nav>
    </header>
    <main>
        <div class="form-wrapper">
            <div class="section-header">
                <h3>New Song</h3>
            </div>
            <div class="error-message" id="errMsg">
                <h6>Title and Artist are required</h6>
            </div>
            <div class="success-message" id="succMsg">
                <h6>Track successfully added</h6>
            </div>
            <form id="songForm">
                <div class="form-content">
                    <label class="form-label label-err" for="songTitle">Title:</label>
                    <input type="text" class="form-input" name="songTitle" id="songTitle"
                        placeholder="Title Goes Here" />
                </div>
                <div class="form-content">
                    <label class="form-label label-err" for="songArtist">Artist:</label>
                    <input type="text" class="form-input" name="songArtist" id="songArtist"
                        placeholder="Artist Goes Here" />
                </div>
                <div class="form-content form-content-button">
                    <button type="submit" class="form-button" id="">Add Song</button>
                </div>
            </form>
        </div>
        <div class="list-wrapper">
            <div class="section-header">
                <h3>My Playlist</h3>
            </div>

            <div class="list-song-wrapper" id="listOfSongs">

            </div>

        </div>
    </main>

    <script src="/js/functions.js" type="module"></script>

</body>

</html>
